name: Run Tests

on:
  push:
    branches:
      - main
      - '**'
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirement.txt

    - name: Run Tests
      run: |
        python -m unittest discover -s tests
